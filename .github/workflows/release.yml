name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          source version.env
          echo "version=${MARKETING_VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${MARKETING_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "${{ steps.version.outputs.tag }}" &>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Release ${{ steps.version.outputs.tag }} already exists, skipping."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build DMG
        if: steps.check.outputs.exists == 'false'
        run: bash Scripts/build_dmg.sh

      - name: Create release
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            "dist/AIUsageMonitor-${{ steps.version.outputs.version }}.dmg" \
            --title "AI Usage Monitor ${{ steps.version.outputs.version }}" \
            --generate-notes
